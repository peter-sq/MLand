<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/e290a18146.js" crossorigin="anonymous"></script>
    <title>MyMedicalBank</title>
</head>
<body>
    <!-----------------------------------Topbar------------------------------------------>
    <div class="top-bar">
        <div class="top-bar-content">
            <h1 class="top-text">Download our app</h1>
            <img class="android-logo" src="./assets/images/apps-01.png" alt="download android app">
            <img class = "ios-logo"src="./assets/images/apps-02.png" alt="download ios app">
        </div>
    </div>
    <!-------------------------------------Navigation bar------------------------------------>
    <section class="navigation">
        <div class="nav-container">
          <div class="brand">
            <a href="#!"><img src="./assets/images/logo2.png"></a>
          </div>
          <nav>
            <div class="nav-mobile">
              <a id="nav-ham" href="#!"><span id="ss"></span></a>        
            </div>
            <ul>
              <li>
                <a href="#!">About Us</a>
              </li>
              <li>
                <a href="#!">Services</a>
                <ul>
                  <li>
                    <a href="#!">homecare</a>
                  </li>
                  <li>
                    <a href="#!">Telemedicine</a>
                  </li>
                  <li>
                    <a href="#!">Clinic Visit</a>
                  </li>
                  <li>
                    <a href="#!">EMR/PHR</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="#!">Resources</a>
                <ul>
                  <li>
                    <a href="#!">How it Works</a>
                  </li>
                  <li>
                    <a href="#!">Blog</a>
                  </li>
                  <li>
                    <a href="#!">Faqs</a>
                  </li>
                  <li>
                    <a href="#!">Brochures</a>
                  </li>
                </ul>
              </li>
              <li>
                <button class="button" href="#!">REGISTER/LOGIN</button>
              </li>
            </ul>
          </nav>
        </div>
      </section>               
     <script src="./js/app.js"></script>
     <script>
    // After the DOM is loaded
    window.addEventListener(
    "load",
    function (e) {
      // Hamburger or X
      let navham = document.getElementById("nav-ham");
      // 1st level (only one)
      let navul = document.querySelector("nav > ul");
      // 2nd level (many)
      let navulliuls = document.querySelectorAll("nav > ul > li > ul");
      // 1st level links that have a 2nd level dropdown (many)
      let navullis = document.querySelectorAll(
        "nav > ul > li a:not(:only-child)"
      );
  
      // Toggle 2nd level visibility
      let toggle2nd = function (e) {
        // Make 2nd level visible
        let thisul = this.parentNode.querySelector("ul");
        thisul.classList.toggle("active");
        // Hide other dropdowns
        for (let item of navulliuls) {
          if (item !== thisul) {
            item.classList.remove("active");
          }
        }
        // Do not execute this link or hidenav
        e.stopPropagation();
      };
  
      // Toggle mobile navigation bar
      let togglenav = function (e) {
        // Hamburger to X toggle
        navham.classList.toggle("active");
        // 1st level visible toggle
        navul.classList.toggle("active");
        // Do not execute hidenav
        e.stopPropagation();
      };
  
      // Hide mobile navigation bar
      let hidenav = function (e) {
        // Hamburger
        navham.classList.remove("active");
        // 1st level visible toggle
        navul.classList.remove("active");
        e.stopPropagation();
        // Hide 2nd level
        for (let item of navulliuls) {
          item.classList.remove("active");
        }
      };
  
      // Toggle 2nd level visibility on click on any link that has a 2nd level dropdown
      for (let item of navullis) {
        item.addEventListener("click", toggle2nd, false);
      }
  
      // Hamburger or X click
      navham.addEventListener("click", togglenav, false);
  
      // Clicking away from dropdown will remove the dropdown class
      document.documentElement.addEventListener("click", hidenav, false);
    },
    false
  );
  
 </script>
</body>
</html>
